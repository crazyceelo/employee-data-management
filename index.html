<body>
	<div class="container">
		
		<!-- Jumbotron -->
	    <div class="jumbotron">
	      <h1 class="text-center">Employee Data Management</h1>

	      <p class="text-center">A comprehensive Directory of Employee Billable Hours</p>
	    </div>
	    <div class="row">
	    	<div class="col-lg-12">
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
			            <h3 class="panel-title">Current Employee</h3>
			        </div>	         
			        <div class="panel-body">
			        	<table class="table">
	                     	<!-- <tr id="tableRow"> -->
		                        <!-- <th>Employee Name</th>
		                        <th>Role</th> 
		                        <th>Start Date</th>
		                        <th>Months Worked</th>
		                        <th>Monthly Rate($)</th>
		                        <th>Total Billed($)</th> -->
	                      </tr>
	                  </table>
			        </div>
	    		</div>
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col-lg-12">
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
			            <h3 class="panel-title">Add Employee</h3>
			        </div>
			        <div class="panel-body">
			        	<div class="form">
			        		<div class="form-group">
				                <label for="name-input">Employee Name</label>
				                <input class="form-control" id="name-input" type="text">
			              	</div>

			              	<div class="form-group">
				                <label for="role-input">Role</label>
				                <input class="form-control" id="role-input" type="text">
			              	</div>

			              	<div class="form-group">
				                <label for="date-input">Start Date (DD/MM/YY -ex:01/01/89)</label>
				                <input class="form-control" id="date-input" type="text">
			              	</div>

			              	<div class="form-group">
				                <label for="rate-input">Montly Rate</label>
				                <input class="form-control" id="rate-input" type="text">
			              	</div>

			              	<button class="btn btn-default" id="add-user" type="submit">Submit</button>
			        	</div>
			        </div>
	    		</div>
	    	</div>
	    </div>
	</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
